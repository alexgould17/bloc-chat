<section class="chat-room">
	<div class="chatroom">
		<h1>{{ home.pageTitle }}</h1>
		<button ng-click="home.openNewRoomModal()" class="newroombutton">Create New Chat Room</button>
		<div class="roomname" ng-repeat="room in home.rooms"><a ng-click="">{{ room.$value }}</a></div>
		<div class="errorbar" id="errorMsgBar"></div>
	</div>
	<div class="chatroom-placeholder"></div>
</section>

<section class="message-area">
	<div class="messagearea">
		<div class="message">
			<div class="messageauthor">Alex Gould</div>
			<div class="messagetime"><em>9:14pm</em></div>
			<p class="messagetext">Sample message #1</p>
		</div>
		<div class="message">
			<div class="messageauthor">Zach Zimbler</div>
			<div class="messagetime"><em>9:15pm</em></div>
			<p class="messagetext">Sample Message #2</p>
		</div>
	</div>
</section>

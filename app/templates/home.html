<section class="chat-room">
	<div class="chatroom">
		<h1>{{ home.pageTitle }}</h1>
		<button ng-click="home.openNewRoomModal()" class="newroombutton">Create New Chat Room</button>
		<div class="roomname" ng-repeat="room in home.rooms"><a ng-click="home.setActiveRoom(room.$value, room.$id)">{{ room.$value }}</a></div>
		<div class="errorbar" id="errorMsgBar"></div>
	</div>
	<div class="chatroom-placeholder"></div>
</section>

<section class="message-area">
	<div class="messagearea" id="messageArea">
		<div class="messageareatitle">
			<h2 class="messageareah2" id="messageAreaTitleH2">No Room Loaded</h2>
		</div>
		<div class="message" ng-repeat="message in home.messages">
			<div class="messageauthor">Author: {{ message.username }}</div>
			<div class="messagetime"><em>Time sent: {{ message.sentAt | timesent }}</em></div>
			<p class="messagetext">Content: {{ message.content }}</p>
		</div>
		<div class="messageboxplaceholder" id="bottom"></div>
		<form ng-submit="home.sendMessage(home.messageText)" class="messagebox">
				<input type="text" placeholder="Type your message here" class="messageboxtextbox" id="chatTextbox" ng-model="home.messageText">
		</form>
	</div>
</section>
